<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Deck Simulator</title>
    <link rel="stylesheet" href="play.css">
</head>
<body>
    <div class="container">
        <h1>MTG Deck Simulator</h1>
        <div class="deck-area">
            <div id="deck" class="card"></div>
            <div class="controls">
                <input type="file" id="upload-deck" accept=".json">
                <button id="draw-card">Draw Card</button>
            </div>
        </div>
        <div class="playing-field" id="playing-field">
            <div class="die" id="d20" value="1">▲</div>
            <div class="die" id="d20" value="2">▲</div>
            <div class="die" id="d20" value="3">▲</div>
            <div class="die" id="d20" value="4">▲</div>
            <div class="die" id="d20" value="5">▲</div>
            <div class="die" id="d20" value="6">▲</div>
            <div class="die" id="d20" value="7">▲</div>
            <div class="die" id="d20" value="8">▲</div>
            <div class="die" id="d20" value="9">▲</div>
            <div class="die" id="d20" value="10">▲</div>
            <div class="die" id="d20" value="11">▲</div>
            <div class="die" id="d20" value="12">▲</div>
            <div class="die" id="d20" value="13">▲</div>
            <div class="die" id="d20" value="14">▲</div>
            <div class="die" id="d20" value="15">▲</div>
            <div class="die" id="d20" value="16">▲</div>
            <div class="die" id="d20" value="17">▲</div>
            <div class="die" id="d20" value="18">▲</div>
            <div class="die" id="d20" value="19">▲</div>
            <div class="die" id="d20" value="20">▲</div>
            
            <div class="die" id="d6" value="1">■</div>
            <div class="die" id="d6" value="2">■</div>
            <div class="die" id="d6" value="3">■</div>
            <div class="die" id="d6" value="4">■</div>
            <div class="die" id="d6" value="5">■</div>
            <div class="die" id="d6" value="6">■</div>
            <!-- Add other dice representations here -->
        </div>
        <div class="hand" id="hand"></div>
    </div>
    <script src="play.js"></script>
</body>
</html>
